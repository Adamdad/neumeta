# Experiment settings
base_config: toy/experiments/base_config.yaml

experiment:
  name: ninr_resnet20_cifar100_32-64-4layer-recononly
  recononly: 10
  num_epochs: 30
  log_interval: 50
  seed: 42  # Random seed

# Model configurations
model:
  type: ResNet20
  pretrained_path: None

# Training configurations
training:
  learning_rate: 1e-3
  batch_size: 64
  # strong_aug: v1
  weight_decay: 1e-2
  clip_grad: 10.0
  save_model_path: toy/experiments/resnet20_cifar100_32-64-4layer-reconly # Directory to save the trained model

# Hyper-model specifications (specific to NeRF)
hyper_model:
  input_dim: 6
  hidden_dim: 256
  num_layers: 4
  num_freqs: 16
  output_dim: 9
  ema_decay: 0.995  # Exponential moving average decay

# Experiment dimensions configuration
dimensions:
  range: [32, 64]  # Dimension range for the experiment
  test: 64  # Testing dimension
  norm: 64  # Normalization factor
  start: 64  # Starting dimension
